<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Forms</title>
  <link href="css/general.css" rel="stylesheet">
</head>
<body>

<header>
	<img src="img/hunger-games-logo.svg" class="logo" alt="logo">
	<h1 class="club">CATCHING FIRE BOOK CLUB</h1>
</header>

<div class="form-bg">
	<h2>Application Form</h2>
	<form>
		<div>
		<!--
			“ALL inputs must have labels.
			The label is associated with the input using the FOR attribute.
			The FOR attribute must match the ID of the input tag.
		-->
			<label for="name">
				Name
					<strong class="error">Please enter your name</strong>
			</label>
			<input type="text" id="name" class="input-text input-error" placeholder="Katniss Everdeen" required>
		</div>

		<div>
			<label for="email">
			E-mail Address
			<strong class="error">Please enter your E-mail</strong>

			</label>
			<input type="email" id="email" class="input-text input-error" placeholder="you@catchingfire.com" maxlength="256" required>
		</div>

		<div>
			<label for="phone">Phone</label>
			<input type="tel" id="phone" class="input-text-short" maxlength="12">
		</div>

		<div>
			<label for="address">Address</label>
			<input type="text" id="address" class="input-text" required>
		</div>

		<div>
			<label for="city">City</label>
			<input type="text" id="city" class="input-text" required>
		</div>

		<div>
			<label for="province">Province</label>
			<select id="province" class="input-text-short">
				<option></option>
				<option>Alberta</option>
				<option>British Columbia</option>
				<option>Manitoba</option>
				<option>New Brunswick</option>
				<option>Newfounland & Labrador</option>
				<option>Northwest Territories</option>
				<option>Nova Scotia</option>
				<option>Nunavut</option>
				<option>Ontario</option>
				<option>Prince Edward Island</option>
				<option>Québec</option>
				<option>Saskatchewan</option>
				<option>Yukon</option>
			</select>
		</div>

		<div>
			<label for="postal">Postal Code</label>
			<input type="text" id="postal" class="input-text-short" maxlength="7"  placeholder="A1A-1A1"required>
		</div>

		<div>
			<label for="time">What time of day would be best to meet?</label>
			<input type="time" id="time" class="input-text" required>
		</div>

		<div>
			<label for="books">How many books have you read this year?</label>
			<input type="number" id="books" class="input-text" pattern="[0-9]*" min="1" max="100">
		</div>

		<div>
			<label for="description">Describe your favourite book & author</label>
			<input type="textarea" id="description" class="input-text">
		</div>

		<fieldset class="">
			<legend>How much do you love Young Adult Literature?</legend>
				<ol>
						<li>
							<input type="radio" id="extreme" name="satisfaction">
							<label for="extreme">Never ever</label>
						</li>

						<li>
							<input type="radio" id="dissatisfied" name="satisfaction">
							<label for="dissatisfied">Not much</label>
						</li>

						<li>
							<input type="radio" id="neutral" name="satisfaction">
							<label for="neutral">Irrelevant</label>
						</li>

						<li>
							<input type="radio" id="satisfied" name="satisfaction">
							<label for="satisfied">I read them</label>
						</li>

						<li>
							<input type="radio" id="extremegood" name="satisfaction">
							<label for="extremegood">Love them all</label>
						</li>
					</ol>
		</fieldset>

		<button type="submit">SUBMIT</button>
	</form>
</div>
</body>
</html>
